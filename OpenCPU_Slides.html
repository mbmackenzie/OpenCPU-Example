# What is OpenCPU? 

--

-   a **server** to host OpenCPU apps locally or on the cloud


-   a HTTP API for data analysis using **R**


-   a **JavaScript** library to integrate everything together

--

A platform to create web apps centered around using R
for data processing and visualizations.

Useful Links:
- website: https://www.opencpu.org/
- github: https://github.com/opencpu/opencpu

## RPlot

```javascript
$("#plotdiv").rplot( fun, [, args ] [, callback ])
```

-   `fun` is the function name.
-   `args` is an object with the parameter names as the object keys and
    the parameter values as the object values.
-   `callback` is optional.


## RPC

```javascript
ocpu.rpc( fun, [, args ] [, complete ] )
```

-   `fun` is the function name.
-   `args` is an object (see above).
-   `complete` is a callback called only on success with one arg: output
    (R return value)

# OpenCPU in R

<h4 style="margin-bottom: -10px;"> Installing the R package </h4>
```r
install.packages("opencpu")
```

--

<h4 style="margin-bottom: -10px;"> Build, install, and load your app </h4>
```r
library(devtools)
build()
install()

library([package_name])
```

--

<h4 style="margin-bottom: -10px;"> Start the local server </h4>
```r
library(opencpu)
ocpu_start_app("[package_name]", no_cache = TRUE)
```

-   Set **Content Type** to *application/json*.
